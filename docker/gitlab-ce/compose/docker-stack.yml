services:

  gitlab:

    environment:
      GITLAB_OMNIBUS_CONFIG: "from_file('/omnibus_config.rb')"
    networks:
      - gitlab_network
    configs:
      - source: gitlab_conf
        target: /omnibus_config.rb
    secrets:
      - gitlab_root_password
      - source: gitlab_key
        target: /etc/gitlab/ssl/gitlab.key
      - source: gitlab_crt
        target: /etc/gitlab/ssl/gitlab.crt

  gitlab-runner:

    networks:
      - gitlab_network
    deploy:
      mode: replicated
      replicas: 1

networks:
  gitlab_network:
    name: "${GITLAB_NETWORK:-gitlab_network}"
    external: true

configs:
  gitlab_conf:
    external: true

secrets:
  gitlab_root_password:
    external: true
  gitlab_key:
    external: true
  gitlab_crt:
    external: true
