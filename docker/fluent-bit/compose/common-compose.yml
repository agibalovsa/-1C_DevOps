services:

  fluent-bit:
    image: "${FLUENTBIT_TAG:-fluent/fluent-bit}"
    hostname: "${FLUENTBIT_HOSTNAME:-fluent-bit}"
    logging:
      options:
        max-size: "${FLUENTBIT_LOG_SIZE:-100M}"
    environment:
      TZ: "${TZ}"
    volumes:
      - fluentbit-config:/fluent-bit/etc

volumes:
  fluentbit-config:
    #external: true
    name: "${FLUENTBIT_CONF_VOL:-fluentbit-config}"
